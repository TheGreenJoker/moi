<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/table.css">
    <title>Table</title>
</head>
<body>
    <div class="table-header">
        <h2 class="futuristic-title">Données Utilisateurs</h2>
        <p class="futuristic-subtitle">Liste mise à jour en temps réel depuis la base de données</p>
    </div>
      
    <table class="futuristic-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Âge</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ava</td>
                <td>28</td>
                <td>Développeuse</td>
            </tr>
            <tr>
                <td>Liam</td>
                <td>32</td>
                <td>Designer</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="footer-text">Données mises à jour le 06 avril 2025</td>
            </tr>
        </tfoot>
    </table>
    
    <footer class="futuristic-footer">
        <p>&copy; 2025 Nom de l'entreprise - Tous droits réservés</p>
    </footer>
</body>
</html>
